services:
  # Backend API Service
  - type: web
    name: deepverify-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords'); nltk.download('vader_lexicon')"
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB
        value: deepverify
      - key: REDIS_URL
        fromService:
          type: redis
          name: deepverify-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGINS
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: DeepVerify
      - key: APP_VERSION
        value: 2.0.0
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: deepverify-frontend
    env: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_URL
        sync: false

  # Redis Service
  - type: redis
    name: deepverify-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
